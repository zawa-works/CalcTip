<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EmoTip</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="settings.js"></script>
    <script src="calc-tip.js"></script>
</head>
<body>
    <div>
        <p class="pc_area">スマートフォンの縦向きのみ対応しています</p>
    </div>
    <div class="phone_area">
        <div id="calc_screen">
            <div class="prices">
                <p class="text">price:</p>
                <p class="text">tip:</p>
                <p class="text">total:</p>
            </div>
            <div class="prices">
                <input type="number" name="number"  value="420" class="text" id="price">
                <p class="text" id="tip">0</p>
                <p class="text" id="total"></p>
            </div>
        </div>
        <div class="buttons">
            <input id="very_satisfied" type="image" src="images/grinning-face-with-star-eyes.png" onclick="tipRate(1.20);drawSelectedBorder(this);">
            <input id="satisfied" type="image" src="images/smiling-face-with-open-mouth-and-smiling-eyes.png" onclick="tipRate(1.15);drawSelectedBorder(this);">
            <input id="neither" type="image" src="images/slightly-smiling-face.png" onclick="tipRate(1.10);drawSelectedBorder(this);">
            <input id="dissatisfied" type="image" src="images/face-with-open-mouth-and-cold-sweat.png" onclick="tipRate(1.05);drawSelectedBorder(this);">
            <input id="very_dissatisfied" type="image" src="images/face-screaming-in-fear.png" onclick="tipRate(1.00);drawSelectedBorder(this);">
        </div>
    </div>
    

</body>
</html>
