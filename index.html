<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="calc-tip.js"></script>
</head>
<body>
    <div>
        <p class="pc_area">スマートフォンの縦向きのみ対応しています</p>
    </div>
    <div align="center" class="phone_area">
        <div align="left" class="titles">
            <p>price:</p>
            <p>tip:</p>
            <p>sum:</p>
        </div>
        <div align="right" class="prices">
            <p id="original_price">420</p>
            <p id="tip_price">0</p>
            <p id="calculated_price">420</p>
        </div>
        <div align="center" class="buttons">
            <input type="button" value="🤩" onclick="calcTip(1.2);">
            <input type="button" value="😆" onclick="calcTip(1.15);">
            <input type="button" value="🙂" onclick="calcTip(1.10);">
            <input type="button" value="🤮" onclick="calcTip(1.05);">
        </div>
    </div>
