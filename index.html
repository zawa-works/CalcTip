<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EmoTip</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="calc-tip.js"></script>
</head>
<body>
    <div>
        <p class="pc_area">スマートフォンの縦向きのみ対応しています</p>
    </div>
    <div class="phone_area">
        <div id="calc_screen">
            <div class="prices">
                <p class="text">price:</p>
                <p class="text">tip:</p>
                <p class="text">sum:</p>
            </div>
            <div class="prices">
                <input type="number" name="number"  value="420" class="text" id="original_price">
                <p class="text" id="tip_price">0</p>
                <p class="text" id="calculated_price"></p>
            </div>
        </div>
        <div class="buttons">
            <input type="button" value="🤩" onclick="calcTip(1.2);">
            <input type="button" value="😆" onclick="calcTip(1.15);">
            <input type="button" value="🙂" onclick="calcTip(1.10);">
            <input type="button" value="😰" onclick="calcTip(1.05);">
            <input type="button" value="🤮" onclick="calcTip(1);">
        </div>
    </div>
    

</body>
</html>
